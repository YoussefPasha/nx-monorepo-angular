<div class="w-full">
  <span *ngIf="title" class="inline-block text-xs text-secondary-darken-1">
    {{ title | translate }}
  </span>
  <div
    class="relative w-full p-4 border-2 border-dotted rounded-md border-primary bg-primary-light"
    id="dropzone"
  >
    <input type="file" class="absolute inset-0 z-10 w-full h-full opacity-0" />
    <div class="text-center">
      <img
        class="mx-auto mb-2 h-11"
        src="/assets/images/SVGs/drop-file.svg"
        alt=""
      />
      <h3 class="mt-2 mb-2 text-sm font-medium text-gray-900">
        <label for="file-upload" class="relative cursor-pointer">
          <span class="text-lg font-medium text-primary-darken-2">{{
            'establishment.drag_and_drop' | translate
          }}</span>
          <input
            id="file-upload"
            name="file-upload"
            type="file"
            class="sr-only"
          />
        </label>
      </h3>
      <p class="mt-1 text-xs mb-2.5 text-secondary-darken-1 font-normal">
        {{ 'establishment.supported_extensions' | translate }}
      </p>
      <p class="text-xs text-secondary-darken-1">
        {{ 'establishment.or_press' | translate }}
        <span
          class="text-xs font-medium underline cursor-pointer text-primary"
          >{{ 'establishment.to_browse_your_device' | translate }}</span
        >
      </p>
    </div>
  </div>
  <span *ngIf="note" class="inline-block mt-2 text-xs text-secondary-darken-1">
    {{ note | translate }}
  </span>
</div>
