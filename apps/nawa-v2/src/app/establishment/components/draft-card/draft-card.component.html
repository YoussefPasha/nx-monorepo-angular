<div>
  <div class="w-full mb-8">
    <div
      class="top border-2 rounded-t-md border-secondary flex justify-between p-[.75rem]"
    >
      <div class="flex items-center gap-1">
        <p
          class="font-[500] text-[0.75rem] text-secondary-darken-1 border-l-2 border-secondary"
        >
          {{ orderText | translate }}
        </p>
        <span class="text-[0.875rem] text-primary-darken-2 font-[600]">
          #{{ orderNum | translate }}
        </span>
      </div>
      <div class="flex items-center gap-1">
        <p class="font-[500] text-[0.75rem] text-secondary-darken-1">
          {{ sentText | translate }}
        </p>
        <span class="text-[0.875rem] text-black font-[600]">
          {{ sentDate | translate }}
        </span>
      </div>
    </div>
    <div class="bottom rounded-b-md bg-white border-[1px] border-secondary">
      <div
        class="flex justify-start items-center px-[1rem] py-[1.5rem] border-b-2 border-secondary"
      >
        <div class="flex bg-secondary w-full p-[0.75rem] rounded-md gap-4">
          <div class="p-4 bg-white rounded-md">
            <img [src]="icon" alt="icon" />
          </div>
          <div>
            <p class="text-[0.625rem] font-[400] text-secondary-darken-1">
              {{ subMain | translate }}
            </p>
            <h2 class="text-[0.75rem] font-[600] text-primary-darken-2">
              {{ main | translate }}
            </h2>
          </div>
        </div>
      </div>

      <div class="flex justify-between items-center p-[1.313rem] gap-4">
        <app-button
          class="w-full"
          [title]="button1"
          [type]="'primary'"
        ></app-button>
        <app-button
          [title]="button2"
          class="w-full"
          [type]="'delete'"
        ></app-button>
      </div>
    </div>
  </div>
</div>
